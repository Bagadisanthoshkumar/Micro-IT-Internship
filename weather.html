<head>
    <meta charset="UTF-8">

    <title>India Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Animations */
        @keyframes slideIn { 
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes flipIn {
            from { transform: perspective(400px) rotateY(90deg); opacity: 0; }
            to { transform: perspective(400px) rotateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes cloudMove {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes rainDrop {
            0% { transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.3; }
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes slideFade {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Animation Classes */
        .animate-slide-in { animation: slideIn 0.8s ease-out; }
        .animate-flip-in { animation: flipIn 0.6s ease-out; }
        .animate-pulse { animation: pulse 1.5s infinite; }
        .animate-fade-in { animation: fadeIn 1s ease-out; }
        .animate-float { animation: floatUpDown 3s ease-in-out infinite; }
        .slide-active { animation: slideFade 0.5s ease-out; }

        /* Weather App Styling */
        body {
            transition: background-image 1.5s ease;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        .main-container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 1.5rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .cloud {
            position: absolute;
            opacity: 0.6;
            animation: cloudMove linear infinite;
            z-index: 0;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.2));
            z-index: 0;
        }
        .city-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .weather-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        /* Glass Morphism Effects */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(7px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .weather-details { grid-template-columns: 1fr !important; }
            .main-container { padding: 1rem; }
            .glass { margin: 0.5rem; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        /* Input and Select Styles */
        .custom-input, .custom-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .custom-input:focus, .custom-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            outline: none;
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            width: 100%;
            height: 16rem; /* h-64 */
            overflow: hidden;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .slider-container:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .slider-btn.prev { left: 1rem; }
        .slider-btn.next { right: 1rem; }
        .slider-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        .slider-dot {
            width: 0.75rem;
            height: 0.75rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .slider-dot.active {
            background: #ffffff;
        }
    </style>
</head>

        // Get city from URL
        const urlParams = new URLSearchParams(window.location.search);
        let city = urlParams.get('city') || 'Delhi';

        // Update recent searches
        function updateRecentSearches(city) {
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            searches = searches.filter(search => search !== city);
            searches.unshift(city);
            searches = searches.slice(0, 5);
            localStorage.setItem('recentSearches', JSON.stringify(searches));

            elements.recentSearches.classList.remove('hidden');
            elements.recentSearchesList.innerHTML = searches.map(search => `
                <button class="px-3 py-1 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-300" onclick="navigateToWeather('${search}')" aria-label="View weather for ${search}">${search}</button>
            `).join('');
        }

        // Load recent searches on page load
        function loadRecentSearches() {
            const searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            if (searches.length > 0) {
                elements.recentSearches.classList.remove('hidden');
                elements.recentSearchesList.innerHTML = searches.map(search => `
                    <button class="px-3 py-1 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-300" onclick="navigateToWeather('${search}')" aria-label="View weather for ${search}">${search}</button>
                `).join('');
            }
        }

        // Navigate to weather page
        function navigateToWeather(city) {
            if (city) {
                window.location.href = `weather.html?city=${encodeURIComponent(city)}`;
            }
        }

        // Fetch weather data
        async function fetchWeather(city) {
            elements.weatherInfo.innerHTML = '<div class="spinner"></div>';
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`);
                const data = await response.json();
                if (data.cod === 200) {
                    updateWeatherUI(data);
                    updateBackground(data.weather[0].main);
                    updateCityInfo(city);
                    updateRecentSearches(city);
                } else {
                    elements.weatherInfo.innerHTML = '<p class="text-red-300 text-center">City not found. Please try again.</p>';
                    elements.locationInfo.classList.add('hidden');
                }
            } catch (error) {
                elements.weatherInfo.innerHTML = '<p class="text-red-300 text-center">Error fetching weather data. Please try again later.</p>';
                elements.locationInfo.classList.add('hidden');
            }
        }

        // Update weather UI

            const { main, weather, wind, sys, name } = data;

            switch (weather.toLowerCase()) {
                case 'clear':
                    bgImage = 'linear-gradient(to bottom right, #facc15, #f97316)';
                    break;
                case 'clouds':
                    bgImage = 'linear-gradient(to bottom right, #94a3b8, #4b5563)';
                    break;
                case 'rain':
                case 'drizzle':
                    bgImage = 'linear-gradient(to bottom right, #0284c7, #1e3a8a)';
                    elements.rainContainer.classList.remove('hidden');
                    createRain();
                    break;
                case 'thunderstorm':
                    bgImage = 'linear-gradient(to bottom right, #1e293b, #0f172a)';
                    break;
                case 'snow':
                    bgImage = 'linear-gradient(to bottom right, #e5e7eb, #bfdbfe)';
                    break;
                case 'mist':
                case 'fog':
                    bgImage = 'linear-gradient(to bottom right, #d1d5db, #9ca3af)';
                    break;
                default:
                    bgImage = 'linear-gradient(to bottom right, #60a5fa, #4f46e5, #a855f7)';
            }
            document.body.style.backgroundImage = bgImage;
            createClouds();
        }

        // Create clouds
        function createClouds() {
            elements.weatherBackground.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('i');
                cloud.className = 'fas fa-cloud cloud';
                cloud.style.fontSize = `${Math.random() * 40 + 30}px`;
                cloud.style.top = `${Math.random() * 50}%`;
                cloud.style.animationDuration = `${Math.random() * 20 + 20}s`;
                cloud.style.animationDelay = `${Math.random() * 5}s`;
                elements.weatherBackground.appendChild(cloud);
            }
        }

        // Create rain animation
        function createRain() {
            elements.rainContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = `${Math.random() * 100}%`;
                raindrop.style.height = `${Math.random() * 20 + 10}px`;
                raindrop.style.animation = `rainDrop ${Math.random() * 1 + 0.5}s linear infinite`;
                raindrop.style.animationDelay = `${Math.random() * 2}s`;
                elements.rainContainer.appendChild(raindrop);
            }
        }

        // Update city information and slider
        function updateCityInfo(city) {
            const data = cityData[city] || {
                state: 'Unknown',
                description: 'No information available for this city.',
                attractions: 'Unknown',
                climate: 'Unknown',
                mapImage: fallbackMapImage,
                sliderImages: [{ src: fallbackMapImage, alt: 'Map not available' }]
            };

            // Update city info
            elements.cityDescription.textContent = data.description;
            elements.stateName.textContent = `State: ${data.state}`;
            elements.attractions.textContent = `Attractions: ${data.attractions}`;
            elements.climate.textContent = `Climate: ${data.climate}`;

            // Update slider images
            const sliderImages = data.sliderImages.map(img => ({
                ...img,
                src: img.src || data.mapImage // Use mapImage for first slide if src is empty
            }));

            elements.slidesContainer.innerHTML = sliderImages.map((img, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}" aria-hidden="${index !== 0}">
                    <img src="${img.src}" alt="${img.alt}" loading="lazy">
                </div>
            `).join('');

            elements.sliderDots.innerHTML = sliderImages.map((_, index) => `
                <div class="slider-dot ${index === 0 ? 'active' : ''}" data-index="${index}" role="button" aria-label="Go to slide ${index + 1}"></div>
            `).join('');

            elements.locationInfo.classList.remove('hidden');
            initializeSlider();
        }

        // Initialize slider
        function initializeSlider() {
            let currentIndex = 0;
            const slides = elements.slidesContainer.querySelectorAll('.slide');
            const dots = elements.sliderDots.querySelectorAll('.slider-dot');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                    slide.setAttribute('aria-hidden', i !== index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentIndex = index;
            }

            elements.prevBtn.addEventListener('click', () => {
                let newIndex = currentIndex - 1;
                if (newIndex < 0) newIndex = slides.length - 1;
                showSlide(newIndex);
            });

            elements.nextBtn.addEventListener('click', () => {
                let newIndex = (currentIndex + 1) % slides.length;
                showSlide(newIndex);
            });

            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.dataset.index);
                    showSlide(index);
                });
            });

            // Auto-slide every 5 seconds
            setInterval(() => {
                let newIndex = (currentIndex + 1) % slides.length;
                showSlide(newIndex);
            }, 5000);
        }

        // Event listeners
        function initializeEventListeners() {
            elements.searchBtn.addEventListener('click', () => {
                const city = elements.cityInput.value.trim() || elements.citySelect.value;
                if (city) {
                    window.location.href = `weather.html?city=${encodeURIComponent(city)}`;
                }
            });

            elements.cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = elements.cityInput.value.trim();
                    if (city) {
                        window.location.href = `weather.html?city=${encodeURIComponent(city)}`;
                    }
                }
            });

            elements.citySelect.addEventListener('change', () => {
                const city = elements.citySelect.value;
                if (city) {
                    window.location.href = `weather.html?city=${encodeURIComponent(city)}`;
                }
            });
        }

        // Initialize
        function init() {
            loadRecentSearches();
            fetchWeather(city);
            initializeEventListeners();
        }

        init();
    </script>
</body>
